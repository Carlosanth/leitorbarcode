<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor de C√≥digo de Barras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Biblioteca usada para ler c√≥digo de barras pela c√¢mera -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>

  <style>
    /* Estilo geral do corpo da p√°gina */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 10px;
      text-align: center;
    }

    /* T√≠tulo principal */
    h2 {
      margin-bottom: 10px;
    }

    /* √Årea do v√≠deo da c√¢mera */
    #scanner-container {
      width: 100%;
      max-width: 100%;
      height: 320px;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
      background-color: black;
    }

    /* V√≠deo da c√¢mera */
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Controle de zoom */
    #zoomControl {
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
    }

    /* √Årea onde os c√≥digos s√£o listados */
    #output {
      margin: 10px auto;
      padding: 10px;
      background: #fff;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: left;
      max-height: 250px;
      overflow-y: auto;
    }

    /* Cada entrada de c√≥digo */
    .code-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #eaeaea;
      padding: 5px 10px;
      margin: 5px 0;
      border-radius: 6px;
    }

    /* Bot√£o de remover c√≥digo (X) */
    .remove-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Bot√µes e inputs gerais */
    button, input[type=range], input[type=text] {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
    }

    /* Estilo do bot√£o */
    button {
      background: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c80b4;
    }

    /* Slider do zoom */
    input[type=range] {
      width: 100%;
    }

    /* √Årea de input manual */
    #manualInputSection {
      max-width: 500px;
      margin: 0 auto;
    }

    /* Campo de texto do input manual */
    input[type=text] {
      width: 60%;
      padding: 8px;
      margin-right: 5px;
    }

    /* Responsivo para celular */
    @media (max-width: 600px) {
      #output {
        width: 95%;
      }

      button, input[type=range], input[type=text] {
        width: 90%;
      }

      input[type=text] {
        margin-right: 0;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- T√≠tulo -->
  <h2>üì∑ Leitor de C√≥digo de Barras</h2>

  <!-- Bot√£o para iniciar o scanner -->
  <button id="startButton">‚ñ∂Ô∏è Iniciar Leitura</button> <!-- <- Clique aqui para come√ßar a leitura da c√¢mera -->

  <!-- Container onde a c√¢mera aparece -->
  <div id="scanner-container" style="display:none">
    <video id="video" autoplay></video> <!-- <- Aqui mostra a c√¢mera ao vivo -->
  </div>

  <!-- Controle de zoom da c√¢mera -->
  <div id="zoomControl" style="display:none">
    <label for="zoomRange">Zoom: <span id="zoomValue">2.0</span>x</label><br>
    <input type="range" id="zoomRange" min="1" max="3" step="0.1" value="2"> <!-- <- Arraste para dar zoom -->
  </div>

  <!-- Campo para digitar manualmente um c√≥digo -->
  <div id="manualInputSection">
    <input type="text" id="manualCode" placeholder="Digite o c√≥digo manualmente"> <!-- <- Digite um c√≥digo aqui -->
    <button onclick="addManualCode()">‚ûï Adicionar</button> <!-- <- Bot√£o para adicionar o c√≥digo digitado -->
  </div>

  <!-- Bot√£o para baixar os c√≥digos como CSV -->
  <button onclick="downloadCSV()">üì• Baixar CSV</button> <!-- <- Gera um arquivo com todos os c√≥digos -->

  <!-- √Årea onde os c√≥digos escaneados ou digitados s√£o mostrados -->
  <div id="output">
    <h3>C√≥digos Lidos:</h3>
    <div id="codeList"></div> <!-- <- Aqui os c√≥digos v√£o aparecendo -->
  </div>

  <!-- Som que toca quando um c√≥digo √© lido -->
  <audio id="beep-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <!-- L√≥gica JavaScript -->
  <script>
    const codeReader = new ZXing.BrowserBarcodeReader(); // <- Biblioteca que l√™ os c√≥digos
    const videoElement = document.getElementById('video');
    const outputElement = document.getElementById('output');
    const codeList = document.getElementById('codeList');
    const zoomRange = document.getElementById('zoomRange');
    const zoomValue = document.getElementById('zoomValue');
    const beep = document.getElementById('beep-sound');
    const scannedCodesList = []; // <- Lista com todos os c√≥digos lidos ou adicionados

    let track = null; // <- Refer√™ncia da c√¢mera

    // Quando clicar em "Iniciar Leitura"
    document.getElementById('startButton').addEventListener('click', () => {
      document.getElementById('scanner-container').style.display = 'block';
      document.getElementById('zoomControl').style.display = 'block';
      document.getElementById('startButton').style.display = 'none';
      startScanner(); // <- Inicia a c√¢mera
    });

    // Fun√ß√£o que ativa a c√¢mera e o leitor de c√≥digo
    async function startScanner() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        videoElement.srcObject = stream;
        track = stream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();

        if (capabilities.zoom) {
          zoomRange.min = capabilities.zoom.min;
          zoomRange.max = capabilities.zoom.max;
          zoomRange.step = capabilities.zoom.step || 0.1;
          zoomRange.value = 2;
          applyZoom(2); // <- Ajusta o zoom inicial
        }

        // Quando o c√≥digo for detectado
        codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
          if (result) {
            const code = result.getText();
            beep.currentTime = 0;
            beep.play(); // <- Toca som
            addCodeToList(code); // <- Adiciona √† lista
          }
        });
      } catch (err) {
        alert("Erro ao acessar c√¢mera: " + err);
      }
    }

    // Fun√ß√£o para aplicar o zoom
    function applyZoom(zoom) {
      if (track) {
        const constraints = { advanced: [{ zoom }] };
        track.applyConstraints({ advanced: constraints.advanced }).catch(e => {
          console.warn("Zoom n√£o suportado:", e);
        });
      }
    }

    // Atualiza visualmente o valor do zoom
    zoomRange.addEventListener('input', () => {
      const zoom = Number(zoomRange.value);
      zoomValue.textContent = zoom.toFixed(1);
      applyZoom(zoom);
    });

    // Adiciona um c√≥digo √† lista visual e no array
    function addCodeToList(code) {
      if (!code) return;
      const index = scannedCodesList.push(code);
      const number = (index < 10 ? '0' : '') + index;

      const div = document.createElement('div');
      div.className = 'code-entry';
      div.innerHTML = `
        <span>${number} - ${code}</span>
        <button class="remove-btn" onclick="removeCode(${index - 1}, this)">X</button>
      `;
      codeList.appendChild(div);
      outputElement.scrollTop = outputElement.scrollHeight;
    }

    // Remove um c√≥digo da lista (marca como nulo para n√£o aparecer no CSV)
    function removeCode(index, btn) {
      scannedCodesList[index] = null;
      btn.parentElement.remove();
    }

    // Adiciona manualmente um c√≥digo digitado
    function addManualCode() {
      const manualInput = document.getElementById('manualCode');
      const value = manualInput.value.trim();
      if (value !== '') {
        addCodeToList(value);
        manualInput.value = '';
      }
    }

    // Gera e baixa o CSV com os c√≥digos
    function downloadCSV() {
      let csv = "N¬∫,C√≥digo de Barras\n";
      let count = 1;
      scannedCodesList.forEach((code, index) => {
        if (code !== null) {
          const number = (count < 10 ? '0' : '') + count;
          csv += `${number},${code}\n`;
          count++;
        }
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "codigos_lidos.csv";
      a.click();
    }
  </script>

</body>
</html>
